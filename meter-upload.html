<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Reader - Image Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        #fileInput {
            display: none;
        }

        .file-label {
            cursor: pointer;
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        .file-info {
            margin-top: 15px;
            color: #333;
            font-size: 14px;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #uploadBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #uploadBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #uploadBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #clearBtn {
            background: #f0f0f0;
            color: #333;
        }

        #clearBtn:hover {
            background: #e0e0e0;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 10px;
        }

        .result-data {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Meter Reader</h1>
        <p class="subtitle">Upload an image of your electricity, water, or gas meter</p>

        <div class="upload-area" id="uploadArea">
            <div class="icon">üì∏</div>
            <label for="fileInput" class="file-label">
                Click here or drag & drop an image
            </label>
            <input type="file" id="fileInput" accept="image/*" />
            <div class="file-info" id="fileInfo">No file selected</div>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
            <img id="imagePreview" alt="Preview" />
        </div>

        <div class="button-container">
            <button id="clearBtn" style="display: none;">Clear</button>
            <button id="uploadBtn" disabled>Upload & Analyze</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const API_URL = 'http://192.168.254.3:3000/api/meter-reading';

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');

        let selectedFile = null;

        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);

        // Click on upload area to trigger file input
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        // Handle file selection
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;

            selectedFile = file;
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            fileInfo.textContent = `${file.name} (${fileSize} MB)`;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Enable buttons
            uploadBtn.disabled = false;
            clearBtn.style.display = 'block';

            // Hide previous results
            result.style.display = 'none';
        }

        // Clear selection
        clearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.value = '';
            selectedFile = null;
            fileInfo.textContent = 'No file selected';
            previewContainer.style.display = 'none';
            uploadBtn.disabled = true;
            clearBtn.style.display = 'none';
            result.style.display = 'none';
        });

        // Upload and analyze
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                // Show loading
                loading.style.display = 'block';
                result.style.display = 'none';
                uploadBtn.disabled = true;

                // Send request
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Hide loading
                loading.style.display = 'none';
                uploadBtn.disabled = false;

                // Show result
                result.style.display = 'block';

                if (response.ok && data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Analysis Successful!</h3>
                        <div class="result-data">${formatResult(data.data)}</div>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.error || 'Unknown error occurred'}</p>
                    `;
                }
            } catch (error) {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Connection Error</h3>
                    <p>${error.message}</p>
                    <p><small>Make sure the API server is running at ${API_URL}</small></p>
                `;
            }
        });

        // Format result data for display
        function formatResult(data) {
            const lines = [];
            lines.push(`Meter ID: ${data.meter_id}`);
            lines.push(`Meter Type: ${data.meter_type}`);
            lines.push(`Reading Value: ${data.reading_value}`);
            lines.push(`Unit: ${data.unit}`);
            lines.push(`Confidence: ${data.confidence}`);

            if (data.metrics) {
                lines.push('');
                lines.push('Metrics:');
                lines.push(`  Processing Time: ${data.metrics.processing_time_ms}ms`);
                lines.push(`  Image Size: ${(data.metrics.image_size_bytes / 1024).toFixed(2)} KB`);
                lines.push(`  Confidence Score: ${data.metrics.confidence_score}`);
            }

            if (data.supabase_id) {
                lines.push('');
                lines.push(`Database ID: ${data.supabase_id}`);
            }

            return lines.join('\n');
        }
    </script>
</body>
</html>
